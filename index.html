    .corazones {

      height: 100%;
      z-index: -1;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.7);

      animation: flotar 5s infinite ease-in-out;
    }

    .corazon:nth-child(odd) {

    }

    @keyframes flotar {
      0% {

      100% {
        transform: translateY(-100vh) scale(1);

      }
    }
  </style>
</head>
