<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Local</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #88cfff, #d1f4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }

    /* Estilos del chat */
    .chat-container {
      flex: 1;
      margin: 10px;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background: #ffffff;
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #sendButton {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #357abd;
    }

    /* Estilos de las cartas */
    .cartas-container {
      flex: 1;
      margin: 10px;
      padding: 20px;
      background: #e8f7ff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cartas-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cartas-container ul {
      list-style-type: none;
      padding: 0;
    }

    .cartas-container li {
      margin-bottom: 10px;
    }

    .cartas-container a {
      text-decoration: none;
      color: #4a90e2;
    }

    .cartas-container a:hover {
      text-decoration: underline;
    }

    /* Dise침o responsivo */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .chat-container,
      .cartas-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat -->
    <div class="chat-container">
      <h2>Chat 游눫</h2>
      <div id="messages" class="messages"></div>
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje aqu칤">
        <button id="sendButton">Enviar</button>
      </div>
    </div>

    <!-- Cartas -->
    <div class="cartas-container">
      <h2>Cartas 游눏</h2>
      <ul>
        <li><a href="carta1.html">Carta 1</a></li>
        <li><a href="carta2.html">Carta 2</a></li>
        <li><a href="carta3.html">Carta 3</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Obtener la IP del usuario usando la API ipify
    async function getUserIp() {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    }

    // Funci칩n para cargar los mensajes
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';

      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.textContent = msg.text;
        messageElement.style.margin = '5px';
        messageElement.style.padding = '10px';
        messageElement.style.borderRadius = '10px';
        messageElement.style.backgroundColor = msg.color; // Usar el color seg칰n la IP
        messagesDiv.appendChild(messageElement);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Funci칩n para guardar el mensaje en localStorage
    function saveMessage(message, color) {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.push({ text: message, color: color });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // Funci칩n para enviar el mensaje
    document.getElementById('sendButton').addEventListener('click', async () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      const userIp = await getUserIp();
      
      // Determinar el color del mensaje
      let messageColor = userIp === '181.174.226.46' ? 'blue' : 'pink';

      if (message) {
        saveMessage(message, messageColor);
        loadMessages();
        messageInput.value = '';
      }
    });

    // Cargar los mensajes al inicio
    loadMessages();
  </script>
</body>
</html>
